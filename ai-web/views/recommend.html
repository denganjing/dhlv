<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel='stylesheet' href='./css/recommend.css' />
    <link rel='stylesheet' href='./css/micro.css' />
    <link rel='stylesheet' href='./css/common.css' />
    <title>详情</title>
  </head>
  <body>
  <div class="title">
      <div class="search">
        <div class="search_img"><img src='/imgs/search2.png'/></div>
        <input type="text" placeholder="搜索客流量/路线/景点/酒店/餐饮/天气等" />
        <div class="cha_img"><img class="" src='/imgs/cha.png'/></div>
      </div>
      <img class="speak_img" src='/imgs/speak.png'/>
  </div>
  <div class="box">
    <div class="rec_title">
      <div class="intro"> <p><span class="name"></span><span class="away"></span></p></div>
      <div class="image"></div>
    </div>   
    <div class="items">
      <div class="perCapitaSpending"><span class="type">&nbsp;</span><span class="value"></span></div>
      <div class="category">类型<span></span></div>
      <div class="time">营业时间<span></span></div>
      <div class="brefIntro">简介：<span></span></div>
    </div>
      
    <div class="big">
      <div id="container"></div>
      <div class="res_intro"><span class="con"></span></div>
      <div class="talk_ok serviceCon">
        <div class="zans">设施</div>
        <div class="service"></div>
      </div>
      <div class="talk_ok good_comments comments">
        <div class="zans">评论说</div>
        <div class="talks"></div>
      </div>
    </div>
    <div class="talk_ok reliabilityCon">靠谱分析</div>
    <div class="reliability"></div>
  </div>
    <div class="queModal">
      <div class="close"><img class="" src='/imgs/close.png'/></div>
      <div class="con">
        <div class="ask">你可以这样问我:</div>
        <div class="ques">
          <div>附近环境好的酒店?</div>
          <div>附近好吃的美食?</div>
          <div>附近的停车场?</div>
          <div>湖心岛人多吗?</div>
        </div>
      </div>
      <div class="listening">正在分析...</div>
      <div class="unknown"></div>
      <div class="density_none">对不起，小AI只提供<span class='density_click'>东湖绿道</span>相关景点的拥堵预测服务</div>
      <div class="timeOut">服务器未响应,请检查网络或重试</div>
      <div id='app'></div>
      <div id='startRecord'><img src='/imgs/micro.png' class="micro">
      </div>
    </div>
    <script src="/common/jquery.min.js"></script>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=921cd5ed3b345ef7096eee41578cbd66
"></script>
    <script src='/common/JSBridge.js'></script>
    <script src="/dist/recommend.bundle.js"></script>
    <script src='/dist/common.bundle.js'></script>
  </body>
</html>
